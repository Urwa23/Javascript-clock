<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="clockface">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"> </div>
        </div>
    </div>
   <script>
      
       setInterval(() => {
           setDate();
       }, 1000);
       const second_hand=document.querySelector(".second-hand");
       const min_hand=document.querySelector(".min-hand");
       const hour_hand=document.querySelector(".hour-hand");
           console.log(second_hand);
      // console.log(second_hand);
       const setDate=function(){
           const now=new Date();
          // console.log(now);
           //console.log("wow");
           const seconds=now.getSeconds();
           const minutes=now.getMinutes();
           const hour=now.getHours();
           //console.log(minutes);
           //console.log(seconds);
           const seconddeg=((seconds/60)*360)+90;
           const mindeg=((minutes/60)*360)+90;
           const hourdeg=((hour/12)*360)+90;


           console.log(mindeg);
           
           second_hand.style.transform=`rotate(${seconddeg}deg)`;
           min_hand.style.transform=`rotate(${mindeg}deg)`;
           hour_hand.style.transform=`rotate(${hourdeg}deg)`;}
   </script>

    

</body>
</html>
